<app-header></app-header>
<app-add-emploee></app-add-emploee>
<br>
<div class="container">
    <div class="row">
        @for( employee of employees; track employee){
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <span (click)="delete(employee.id)">X</span>
                    <h2>{{employee.name}}</h2>
                    <h5>{{employee.designation}}</h5>
                    {{employee.email}}
                    <br>
                </div>
            </div>
        </div>
        }
    </div>
</div>
